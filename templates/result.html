<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Verification Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/globals.css') }}" rel="stylesheet">
</head>

<body class="font-sans bg-blue-50 bg-[url('/static/img/blue_white.jpg')] bg-cover bg-center bg-fixed flex items-center justify-center min-h-screen">
    <div class="bg-transparent max-w-content mx-auto p-6 rounded-lg shadow-md text-center px-28 py-20">
        <!-- don't change the content in {}-->
        <h1 class="text-4xl font-semibold text-gray-800 mb-4 pb-10">License Verification Result</h1>
        {% if result == 'success' %}
        <p class="text-green-600 text-lg font-medium">The license number and country are valid!</p>
        {% else %}
        <p class="text-red-600 text-lg font-medium">{{ error_message }}</p>
        {% endif %}
        <div class="mt-6 flex justify-center gap-4">
            <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Go Back</a>
            <a href="/doctor_form" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Next</a>
        </div>
    </div>
</body>

</html>
