<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/globals.css') }}" rel="stylesheet">
</head>

<body class="bg-cover bg-center bg-fixed sm:bg-right md:bg-center lg:bg-top" style="background-image: url('/static/img/doctor_form.jpg');">
     <!-- Transparent form container with Tailwind styles -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white/70 backdrop-blur-md rounded-lg shadow-lg p-8 sm:w-full md:w-1/2 mx-auto pl-8">
            <h2 class="text-4xl font-semibold mb-6 text-center text-gray-900">Doctor Registration Form</h2>

            <form action="/submit_doctor" method="POST" class="space-y-4">
                <div>
                    <label for="username" class="block font-semibold text-black-700">Username:</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="password" class="block font-semibold text-black-700">Password:</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="first_name" class="block font-semibold text-black-700">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="last_name" class="block font-semibold text-black-700">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="gender" class="block font-semibold text-black-700">Gender:</label>
                    <select id="gender" name="gender" required
                            class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="date_of_birth" class="block text-black-700 font-semibold ">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="contact_number" class="block text-black-700 font-semibold ">Contact Number:</label>
                    <input type="tel" id="contact_number" name="contact_number" required
                           pattern="^[0-9]+$" title="Please enter numbers only"
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="email" class="block text-black-700 font-semibold ">Email:</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="address" class="block text-black-700 font-semibold ">Address:</label>
                    <input type="text" id="address" name="address" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="medical_license_number" class="block text-black-700 font-semibold ">Medical License Number:</label>
                    <input type="text" id="medical_license_number" name="medical_license_number" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="specialty" class="block text-black-700 font-semibold">Specialty:</label>
                    <input type="text" id="specialty" name="specialty" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="education" class="block text-black-700 font-semibold">Education:</label>
                    <input type="text" id="education" name="education" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="years_of_experience" class="block text-black-700 font-semibold">Years of Experience:</label>
                    <input type="number" id="years_of_experience" name="years_of_experience" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="hospital_affiliation" class="block text-black-700 font-semibold">Hospital Affiliation:</label>
                    <input type="text" id="hospital_affiliation" name="hospital_affiliation" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <label for="languages_spoken" class="block text-black-700 font-semibold">Languages Spoken:</label>
                    <input type="text" id="languages_spoken" name="languages_spoken" required
                           class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
                </div>

                <div>
                    <input type="submit" value="Register"
                           class="w-full py-2 bg-green-500 text-white text-2xl font-semibold hover:bg-green-600 cursor-pointer">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
