<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <!-- Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/globals.css') }}" rel="stylesheet">
</head>

<body class="bg-cover bg-right lg:bg-center bg-fixed flex items-center justify-center min-h-screen" style="background-image: url('/static/img/doctor_login.jpg');">
    <div class="bg-transparent bg-opacity-0 shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-4xl font-semibold text-center text-gray-800 mb-6">Doctor Login</h2>

        <!-- Login Form -->
        <form action="/doctor_login" method="POST" class="space-y-4">
            <!-- Username Field -->
            <div>
                <label for="username" class="block font-semibold text-black-700">Username:</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block font-semibold text-black-700 mb-1">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-400 rounded-md bg-transparent">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center pt-10">
                <input type="submit" value="Login" class="w-2/4 bg-blue-500 text-xl text-white py-2 rounded-md transform transition-transform duration-300 hover:scale-105 cursor-pointer">
            </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
    </div>
</body>

</html>
