<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/globals.css') }}" rel="stylesheet">
</head>

<body class="bg-cover bg-right lg:bg-center bg-fixed flex items-center justify-center min-h-screen"
      style="background-image: url('/static/img/patient_login.jpg');">
    <!-- Transparent container for form -->
    <div class="bg-white bg-opacity-20 shadow-md rounded-lg p-8 w-full max-w-md">
        <!-- Heading for the form -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Patient Login</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <ul class="mb-4">
            {% for category, message in messages %}
            <li class="p-2 mb-2 rounded-md text-white {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <!-- Form section -->
        <form action="/patient_login" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-transparent focus:ring-2 focus:ring-gray-500 focus:border-blue-500 placeholder-gray-500">
            </div>            

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-transparent focus:ring-2 focus:ring-gray-500 focus:border-blue-500 placeholder-gray-500">
            </div>

            <div>
                <input type="submit" value="Login"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 transition-all duration-200 cursor-pointer">
            </div>
        </form>
    </div>
</body>

</html>
