<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/globals.css') }}" rel="stylesheet">
</head>

<body class="font-sans bg-blue-50 bg-[url('/static/img/blue_white.jpg')] bg-cover bg-center bg-fixed flex items-center justify-center min-h-screen">

    <!-- Back to Home Button -->
    <div class="absolute top-4 right-20">
        <a href="{{ url_for('landing') }}" class="flex justify-end">
            <span class="flex px-30 btn text-blue-600 border-blue-600 md:border-2 hover:bg-blue-600 hover:text-white transition ease-out duration-500 text-2xl px-3 py-1 rounded-lg items-center">
                Home  
                <svg class="w-6 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
            </span>
        </a>
    </div><br><br>

    <!-- Container -->
    <div class="bg-transparent p-10 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Enter Your Symptoms</h1>
        <form action="{{ url_for('analyze_symptoms') }}" method="post">
            <label for="symptoms" class="block text-lg text-gray-700 mb-2 text-center">Enter Symptoms:</label>
            <input type="text" id="symptoms" name="symptoms" required
                class="w-full bg-transparent p-4 mb-4 border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
            <button type="submit"
                class="w-1/2 py-4 bg-green-500 text-white text-lg font-semibold rounded-lg hover:bg-green-600 transition duration-200 mx-auto block">
                OK
            </button>
        </form>
    </div>    

</body>

</html>
