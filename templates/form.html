<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Questionnaire</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/globals.css') }}" rel="stylesheet">
</head>

<body class="bg-blue-50 font-sans">
    <h1 class="text-4xl font-semibold text-center text-gray-800 mt-8 mb-12">Health Questionnaire</h1>
    <form action="/submit" method="POST">
        <div class="container mx-auto bg-transparent p-10 rounded-2xl shadow-2xl max-w-lg sm:max-w-xl md:max-w-2xl">
            {% for field in fields %}
            <div class="row flex flex-col md:flex-row md:justify-between items-start md:items-center mb-6">
                <label class="text-lg text-gray-700 md:w-1/2">{{ field.question }}</label>
                <div class="options md:w-1/2 mt-2 md:mt-0">
                    {% if field.type == 'text' or field.type == 'number' %}
                    <input type="{{ field.type }}" name="{{ field.name }}" placeholder="{{ field.placeholder }}" 
                           class="w-full md:w-auto p-2 border border-gray-400 rounded-lg focus:outline-none focus:border-green-500"> 
                    {% elif field.type == 'select' %}
                    <select name="{{ field.name }}" 
                            class="w-full md:w-auto p-2 border border-gray-400 rounded-lg focus:outline-none focus:border-green-500">
                        {% for option in field.options %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select> 
                    {% elif field.type == 'checkbox' %}
                    <!-- Replace this block with a text area for symptoms input -->
                    <textarea name="symptoms" placeholder="Enter symptoms (separate with commas)" 
                              class="w-full p-2 border border-gray-400 rounded-lg focus:outline-none focus:border-green-500 resize-y"></textarea> 
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            <button type="submit" 
                    class="w-full bg-green-500 text-white font-semibold text-lg py-3 rounded-lg mt-8 transition duration-300 hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300">
                Submit
            </button>
        </div>
    </form>
</body>

</html>
